<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/open-props" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/open-props/normalize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="container title">Tic Tac Toe</h1>
    <div class="container">
      <div>
        <form class="form">
          <div>
            <label for="player-x">Player X</label>
            <input
              type="text"
              name="player-x"
              id="player-x"
              placeholder="Enter your name..."
            />
          </div>
          <div>
            <label for="player-o">Player 0</label>
            <input
              type="text"
              name="player-o"
              id="player-o"
              placeholder="Enter your name..."
            />
          </div>
        </form>
        <p class="optional">Player names are optional.</p>
      </div>

      <div class="screen"></div>

      <div class="board">
        <div class="board__square" data-square="0"></div>
        <div class="board__square" data-square="1"></div>
        <div class="board__square" data-square="2"></div>
        <div class="board__square" data-square="3"></div>
        <div class="board__square" data-square="4"></div>
        <div class="board__square" data-square="5"></div>
        <div class="board__square" data-square="6"></div>
        <div class="board__square" data-square="7"></div>
        <div class="board__square" data-square="8"></div>
      </div>
      <button class="reset">NEW GAME</button>
    </div>
  </body>
</html>
